trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  TerraformConfigPath: 'terraform'

stages:
  - stage: Initialize
    jobs:
      - job: SourceAction
        steps:
          - checkout: self
            clean: true
            path: s/MyAppSourceArtifact
          - script: echo "Source code has been checked out."
            displayName: 'Check out source code'

  - stage: ApplyTerraform
    dependsOn: Initialize
    jobs:
      - job: ApplyTerraform
        steps:
          - script: |
              az login --service-principal -u "46cb691b-9355-4866-a961-c7f7fef761ce" -p "usA8Q~4TB.FY3zQM7fUfAjdXBrK5rcyxAXTUvaF5" --tenant "563161ec-473b-4181-a08e-186bb8ba4131"
              cd $(TerraformConfigPath)
              terraform init
            displayName: 'Apply Terraform Configuration'
