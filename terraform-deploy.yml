# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  TerraformConfigPath: 'terraform'

stages:
  - stage: Initialize
    jobs:
      - job: SourceAction
        steps:
          - checkout: self
            clean: true
            path: s/MyAppSourceArtifact
          - script: echo "Source code has been checked out."
            displayName: 'Check out source code'

  - stage: ApplyTerraform
    dependsOn: Initialize
    jobs:
      - job: ApplyTerraform
        steps:
          - script: |
              az account set -s ec95ae66-f5f6-429b-b0f6-1212513218a9
              az login --identity --username 013ce2ba-1776-4665-8000-b84fcb4606f6
              cd $(TerraformConfigPath)
              terraform init
            displayName: 'Apply Terraform Configuration'
